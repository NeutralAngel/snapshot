<h1 mat-dialog-title></h1>
<div mat-dialog-content>Is that a {{item}} I see?</div>
<div mat-dialog-actions>
  <button (click)="no()" mat-button>
    <span class="mat-button-wrapper">No</span>
    <div class="mat-button-ripple mat-ripple" matripple=""></div>
    <div class="mat-button-focus-overlay"></div>
  </button>
  <button (click)="yes()" cdkfocusinitial="" mat-button="" type="button" class="mat-button" aria-label="Close dialog">
    <span class="mat-button-wrapper">Yes</span>
    <div class="mat-button-ripple mat-ripple" matripple=""></div>
    <div class="mat-button-focus-overlay"></div>
  </button>
</div>
