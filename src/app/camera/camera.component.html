  <video [hidden]="photoData" #video autoplay playsinline></video>
  <canvas [hidden]="!photoData" #canvas></canvas>
  <button mat-raised-button (click)="takePhoto()" *ngIf="!photoData" class="extra-bottom-margin">Take Photo</button>
  <button mat-raised-button (click)="resetPhoto()" *ngIf="photoData" class="extra-bottom-margin">Reset Photo</button>
