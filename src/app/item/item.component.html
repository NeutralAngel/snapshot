<mat-card>
  <mat-card-header>
  <img mat-card-avatar [src]="item.imgDataUrl || logo">
  <mat-card-title>{{item.name}}</mat-card-title>
  <mat-card-subtitle *ngIf="item.description">{{item.description}}</mat-card-subtitle>
  <mat-card-subtitle *ngIf="item.purchaseDate">{{item.purchaseDate | date:"MM/dd/yyyy"}}</mat-card-subtitle>
  <mat-card-subtitle *ngIf="item.value">{{item.value | currency}}</mat-card-subtitle>
</mat-card-header>
</mat-card>
